<div class="link-card">
  <div class="link-card-thumbnail">
    <a
      href="{{ .Get "url" }}"
      class="link-card-thumbnail-link"
      target="_blank"
      rel="noopener noreferrer"
      ><img
        class="link-card-thumb-image"
        src="https://camo.githubusercontent.com/01a80700519fadf09785bb3ac2f8b536e8b6b9dc/68747470733a2f2f312e67726176617461722e636f6d2f6176617461722f30376230366532313163633137336430633234613465643432353861663732353f643d68747470732533412532462532466769746875622e6769746875626173736574732e636f6d253246696d6167657325324667726176617461727325324667726176617461722d757365722d3432302e706e6726723d6726733d3634"
        alt=""
    /></a>
  </div>
  <div class="link-card-content">
    <div class="link-card-title">
      <a
        href="{{ .Get "url" }}"
        target="_blank"
        rel="noopener noreferrer"
        >{{ .Get "title" }}</a
      >
    </div>
    <div class="link-card-excerpt">
      {{ .Get "description" }}
    </div>
  </div>
  <div class="link-card-footer">
    <a
      href="{{ .Get "url" }}"
      target="_blank"
      rel="noopener noreferrer"
      ><img src="https://github.com/favicon.ico" alt="" />github.com</a
    >
  </div>
</div>
